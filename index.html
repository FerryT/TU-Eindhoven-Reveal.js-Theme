<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/tue2018.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-state="title1">
					<h2>Title of Presentation<br>over 2 lines</h2>
					<h4>Subtitle of Presentation</h4>
					<p style="text-align: right;">Author name(s)</p>
				</section>

				<section data-state="overview">
					<h3>Overview</h3>
					Some text<br>
					<ul>
						<li>One</li>
						<li>Two</li>
						<li>Three</li>
					</ul>
				</section>

				<section>
					<h3>Slide1</h3>
				</section>

				<section>
					<h3>Slide2</h3>
				</section>

				<section class="centered" data-state="overview">
					<h1 style="margin-top: calc(25% - 1em);">Questions?</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				// Tweak these values to fit the slides to your need. Slide width and height is in pixels.
				center: false,
				width: 1000,
				height: 562,
				margin: 0.125,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
